<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker | Made by Sumit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Color Picker</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <div id="colorDisplay" class="color-display"></div>
    <p id="colorValue">Selected Color: #ff0000</p>
    <button id="copyButton">Copy Color</button>
  </div>  
  
  <script src="script.js"></script>
</body>
</html>
